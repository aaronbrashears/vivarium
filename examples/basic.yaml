---
files:
  etc.hosts: |
    destination: /etc/hosts
    owner: root
    group: root
    mode: u=rw,go=r
    template: /basic/etc.hosts
includes:
  basic.host: |
    targets:
      basic-host:
        steps:
          - action: install
            files: [/etc.hosts]
          - action: install
            packages: [postfix, mailutils]
# Proposed alternate syntax:
#          - 'install(file=etc.hosts, packages=[postfix, mailutils])'
hosts:
  com:
    example:
      www: |
        includes: [ /basic.host ]
        roles:
          www: ~
presence:
roles:
  www: |
    targets:
      apache:
        steps:
          - action: install
            packages: [apache, libapache2-mod-proxy-html]
        depends: [ basic-host ]
# Proposed alternate syntax:
#       actions:[ 'install(packages=[apache, libapache2-mod-proxy-html])' ]
templates:
  basic:
    etc.hosts: |
      127.0.0.1	localhost
      127.0.1.1	{{HOST.SHORT_NAME}}

      # The following lines are desirable for IPv6 capable hosts
      ::1     localhost ip6-localhost ip6-loopback
      fe00::0 ip6-localnet
      ff00::0 ip6-mcastprefix
      ff02::1 ip6-allnodes
      ff02::2 ip6-allrouters
      ff02::3 ip6-allhosts
